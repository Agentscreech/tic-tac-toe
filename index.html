<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Doh!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div id="container">
    <nav class="nav">
      <h1 id="turnX">Your Turn X</h1>
      <h1 id="test">Tic-Tac-Doh!</h1>
      <h1 id="turnO">Your Turn O</h1>

      <input id="reset" type="button" onclick="reset()" value="Reset">
    </nav>
    <main id="board">
      <div id="toprow">
          <div id="topLeft"></div>
          <div id="topMid"></div>
          <div id="topRight"></div>
      </div>
      <div id="midrow">
        <div id="midLeft"></div>
        <div id="middle"></div>
        <div id="midRight"></div>
      </div>
      <div id="lowerrow">
        <div id="lowerLeft"></div>
        <div id="lowerMid"></div>
        <div id="lowerRight"></div>
      </div>
    </main>






</div>


</body>
<script type="text/javascript" src="js/app.js"></script>

</html>
